<!DOCTYPE html>
<html>
  <head>
    <title>Github Repositories</title>
     <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  </head>
  <body>
        <div class="bg-gradient-to-r from-purple-500 to-indigo-500 text-transparent py-2 px-4 w-screen flex items-center">
        <h1 class="titleFont">Github Repositories</h1>
      </div>>
    <ul id="repositories"></ul>
    
    <script>
      const apiURL = "https://api.github.com/users/olivereverard/repos?type=owner&sort=updated";
      const repositoriesList = document.getElementById("repositories");
      
      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          data.forEach(repository => {
            const repoName = repository.name;
            const repoURL = repository.html_url;
            const pagesURL = repository.has_pages ? `https://${repository.owner.login}.github.io/${repoName}/` : "";
            
            const listItem = document.createElement("li");
            const link = document.createElement("a");
            link.href = repoURL;
            link.innerText = repoName;
            listItem.appendChild(link);
            
            if (pagesURL) {
              const pagesLink = document.createElement("a");
              pagesLink.href = pagesURL;
              pagesLink.innerText = " (Deployed)";
              listItem.appendChild(pagesLink);
            }
            
            repositoriesList.appendChild(listItem);
          });
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
