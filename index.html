<!DOCTYPE html>
<html>
  <head>
    <title>Github Repositories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  </head>
  <body>
    <div class="bg-gradient-to-r from-purple-500 to-indigo-500 text-transparent py-2 px-4 w-screen flex items-center">
      <h1 class="titleFont">GitHub Repositories</h1>
    </div>
    <br>
    <table id="repositories" class="border border-purple-500 border-4 mt-20" style="min-width: 80%">
      <thead>
        <tr>
          <th class="py-2 px-4 border border-purple-500">Name</th>
          <th class="py-2 px-4 border border-purple-500">Deployment</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script>
      const apiURL =
        "https://api.github.com/users/olivereverard/repos?type=owner&sort=updated";
      const repositoriesList = document.getElementById("repositories").querySelector("tbody");
    
      fetch(apiURL)
        .then((response) => response.json())
        .then((data) => {
          data.forEach((repository) => {
            const repoName = repository.name;
            const repoURL = repository.html_url;
            const pagesURL = repository.has_pages
              ? `https://${repository.owner.login}.github.io/${repoName}/`
              : "";
    
            const row = document.createElement("tr");
    
            const nameCell = document.createElement("td");
            const nameLink = document.createElement("a");
            nameLink.href = repoURL;
            nameLink.innerText = repoName;
            nameCell.classList.add("border", "border-purple-500", "p-2");
            nameCell.appendChild(nameLink);
            row.appendChild(nameCell);
        
            const deployedCell = document.createElement("td");
            if (pagesURL) {
              const deployedLink = document.createElement("a");
              deployedLink.href = pagesURL;
              deployedLink.innerText = "Yes - GitHub Pages Link";
              deployedCell.classList.add("border", "border-purple-500", "p-2");
              deployedCell.appendChild(deployedLink);
            } else {
              deployedCell.classList.add("border", "border-purple-500", "p-2");
              deployedCell.innerText = "No";
            }
            row.appendChild(deployedCell);
    
            repositoriesList.appendChild(row);
          });
        })
        .catch((error) => console.error(error));
    </script>
